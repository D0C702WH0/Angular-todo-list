<mat-list-item role="list-item">
  <p>
    <input type="checkbox" [checked]="todo.completed" (change)="onToggleClick(todo)" />
    <span [ngClass]="todo.completed ? 'completed' : ''">
      {{ todo.title }}
    </span>
    <button (click)="onDelete(todo.id)" class="removeButton" mat-raised-button color="warn">
      X
    </button>
  </p>
</mat-list-item>
