<div class="list">
  <mat-toolbar color="primary">
    {{ title }}
  </mat-toolbar>
  <mat-card>
    <!-- todo input -->
    <app-todo-input></app-todo-input>
    <mat-list role="list">
      <!-- Mapping todoItems on the todoList Array -->
      <app-todo-item *ngFor="let todo of todoList" [todo]="todo" (onToggleChild)="onToggleParent($event)">
      </app-todo-item>
    </mat-list>
  </mat-card>
</div>
